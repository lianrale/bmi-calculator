<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator BMI Interaktif</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h1 {
      color: #4e54c8;
      margin-bottom: 10px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #4e54c8;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #3b3fc1;
    }
    .result {
      margin-top: 15px;
      padding: 15px;
      background: #f5f7ff;
      border-radius: 12px;
      font-weight: bold;
    }
    .advice {
      margin-top: 20px;
      text-align: left;
    }
    .card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 12px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card span {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš–ï¸ Kalkulator BMI</h1>
    <p>Hitung indeks massa tubuhmu dan dapatkan saran!</p>

    <input type="number" id="berat" placeholder="Berat badan (kg)">
    <input type="number" id="tinggi" placeholder="Tinggi badan (cm)">
    <button onclick="hitungBMI()">Hitung BMI</button>

    <div id="output" class="result"></div>
    <div id="saran" class="advice"></div>
  </div>

  <script>
    function hitungBMI() {
      let berat = parseFloat(document.getElementById("berat").value);
      let tinggi = parseFloat(document.getElementById("tinggi").value) / 100;

      if (isNaN(berat) || isNaN(tinggi) || tinggi <= 0) {
        document.getElementById("output").innerHTML = "âš ï¸ Masukkan data dengan benar!";
        document.getElementById("saran").innerHTML = "";
        return;
      }

      let bmi = (berat / (tinggi * tinggi)).toFixed(1);
      let kategori = "";
      let saran = "";

      if (bmi < 18.5) {
        kategori = "Kurus";
        saran = `
          <div class="card"><span>ğŸš</span> Tambah asupan karbohidrat kompleks (nasi merah, roti gandum).</div>
          <div class="card"><span>ğŸ¥©</span> Konsumsi protein tinggi (ikan, ayam, telur, tahu, tempe).</div>
          <div class="card"><span>ğŸ‹ï¸</span> Lakukan latihan beban ringan untuk menambah massa otot.</div>
        `;
      } else if (bmi >= 18.5 && bmi < 24.9) {
        kategori = "Normal";
        saran = `
          <div class="card"><span>ğŸ¥—</span> Pertahankan pola makan seimbang dengan sayur & buah.</div>
          <div class="card"><span>ğŸš¶</span> Tetap aktif dengan olahraga 30 menit sehari.</div>
          <div class="card"><span>ğŸ’§</span> Jangan lupa minum cukup air putih.</div>
        `;
      } else if (bmi >= 25 && bmi < 29.9) {
        kategori = "Overweight";
        saran = `
          <div class="card"><span>ğŸ¥¦</span> Kurangi makanan berlemak, perbanyak sayuran hijau.</div>
          <div class="card"><span>ğŸƒ</span> Rutin jogging atau bersepeda 3â€“4 kali seminggu.</div>
          <div class="card"><span>ğŸ›Œ</span> Tidur cukup agar metabolisme tetap sehat.</div>
        `;
      } else {
        kategori = "Obesitas";
        saran = `
          <div class="card"><span>ğŸ¥’</span> Terapkan diet rendah kalori dengan pengawasan ahli gizi.</div>
          <div class="card"><span>ğŸŠ</span> Coba olahraga low impact (renang, jalan kaki).</div>
          <div class="card"><span>ğŸ©º</span> Konsultasikan ke dokter untuk pemantauan kesehatan.</div>
        `;
      }

      document.getElementById("output").innerHTML = `BMI kamu: <b>${bmi}</b> (${kategori})`;
      document.getElementById("saran").innerHTML = `<h3>Rekomendasi:</h3>${saran}`;
    }
  </script>
</body>
</html>
